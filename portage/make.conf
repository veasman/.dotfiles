GRUB_PLATFORMS="efi-64"
MAKEOPTS="-j8 -l8"
EMERGE_DEFAULT_OPTS="--jobs 8 --load-average 8"
VIDEO_CARDS="nvidia"

USE="-systemd -gnome -kde -qt5 -ios -ipod -aqua -quicktime -coreaudio \
     -ppd -cdr -dvd -dvdr -emacs -xemacs -cups -neon graphite lto \
     -a52 -emboss -ieee1394 -ibm -css -clamav -nntp -nls -cdda \
     -bluetooth -berkdb -ppds nvidia dbus -consolekit elogind \
     -gpm -wayland X alsa pulseaudio -webengine -3df -3dfx -gtk"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="http://www.gtlib.gatech.edu/pub/gentoo rsync://rsync.gtlib.gatech.edu/gentoo https://gentoo.osuosl.org/ https://mirrors.rit.edu/gentoo/ rsync://mirrors.rit.edu/gentoo/"
